<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ML WorkBench</title>
    <style>
      {% include 'styles.css' %}
    </style>
  </head>
  <body>
      <form method="POST" action="http://127.0.0.1:5000/nextpage_classification" enctype=multipart/form-data>
      <select id="algo" name="algo">
          <option value="" selected disabled hidden>Choose a different algorithm</option>
          <option value="dt">Decision Trees</option>
          <option value="gbc">Gradient Boosting Classifier</option>
          <option value="gpc">Gradient P Classifier</option>
          <option value="kmeans">K Means</option>
          <option value="knn">K Nearest Neighbors</option>
          <option value="lr">Logistic Regression</option>
          <option value="mlp">Multi Layer Perceptron</option>
          <option value="nb">Naive Bayes</option>
          <option value="rf">Random Forest</option>
          <option value="sgd">Stochastic Gradient Descent</option>
          <option value="svm">SVM</option>
        </select>
        <input type="submit" class="button" value="Go" id="subm" disabled="true">
        <a class="quit" href="{{ url_for('classification') }}"> Quit Session </a> 
      </form> 
      <h1>An Interactive Explorer for Machine Learning datasets</h1>
      <hr class="line-orange-center">
            
 {{bokeh_script|safe}}
    <script>
      {% include 'scripts.js' %}
    </script>
    <script>
       (() => {
          document.getElementById('algo').onchange = enableButton;
        })();
    </script>
  </body>
</html>
